{% extends "user.html" %}
{% block content %}
<form action="">
    {% for msg in get_flashed_messages(category_filter=['ok']) %}
    <p style="color: green;">{{ msg }}</p>
    {% endfor %}
    <div class="form-group">
        <label>账号</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label>密码</label>
        {{ form.pwd }}
    </div>
    <a href="/register/">没用账号？前往注册</a>
    <br>
    {{ form.submit }}
</form>
{% endblock %}
