{% extends "user.html" %}
{% block content %}
<form action="">
    <div class="form-group">
        <label for="account">账号</label>
        <input id="account" type="text" class="form-control" placeholder="请输入账号！">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input id="password" type="password" class="form-control" placeholder="请输入密码！">
    </div>
    <div class="form-group">
        <label for="password2">确认密码</label>
        <input id="password2" type="text" class="form-control" placeholder="请输入确认密码！">
    </div>
    <div class="form-group">
        <label>验证码</label>
        <input type="text" class="form-control" placeholder="请输入验证码！">
        <img data-src="holder.js/180x50" style="margin-top: 6px;">
    </div>
    <a href="/login/">已有账号，前往登录</a>
    <br>
    <a href="/login/" class="btn btn-success">注册</a>
</form>
{% endblock %}

{% block js %}
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.js"></script>
{% endblock %}
